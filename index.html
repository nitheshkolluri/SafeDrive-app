    <!-- Icon Generator Script -->
    <script>
        (function() {
            if (!/iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())) return;
            var size = 512;
            var canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, size, size);
            ctx.save();
            ctx.translate(size/2, size/2);
            ctx.scale(4.5, 4.5); 
            ctx.translate(-50, -50); 
            ctx.fillStyle = '#06b6d4';
            ctx.beginPath();
            ctx.moveTo(40, 20);
            ctx.lineTo(60, 20);
            ctx.quadraticCurveTo(75, 20, 75, 35);
            ctx.lineTo(75, 60);
            ctx.quadraticCurveTo(75, 70, 65, 70);
            ctx.lineTo(35, 70);
            ctx.quadraticCurveTo(25, 70, 25, 60);
            ctx.lineTo(25, 35);
            ctx.quadraticCurveTo(25, 20, 40, 20);
            ctx.fill();
            ctx.restore();
            var link = document.getElementById('apple-icon');
            if (link) link.href = canvas.toDataURL('image/png');
        })();
    </script>
